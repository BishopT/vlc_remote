name: vlc_remote
description: VLC remote control

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0
  shared_preferences: ^0.5.0
  xml: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0

flutter_icons:
  # update with: flutter packages pub run flutter_launcher_icons:main
  android: true
  image_path: icons/icon.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: icons/icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/icon-512.png
