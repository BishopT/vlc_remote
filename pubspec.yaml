name: vlc_remote
description: VLC remote control

version: 1.0.2+3

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity: ^0.4.6+2
  http: ^0.12.0+4
  shared_preferences: ^0.5.6+1
  xml: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icon-512.png
    - assets/cone.png
    - assets/signal-0.png
    - assets/signal-1.png
    - assets/signal-2.png
    - assets/signal-3.png
